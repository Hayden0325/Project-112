<html>
    <head>
        <title>Hand Gesture AI</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.js.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <center>
                <h3 class="btn btn-info heading">GESTURE WEB APP
                    <br>
                    <span>&#128076;</span>
                    <span>&#128077;</span>
                    <span>&#9996;</span>
                    <span>&#9994;</span>
                    <span>&#128079;</span>
                    <span>&#129304;</span>
                </h3>

                <br><br>

                <p style="font-size: 22px;">On the following grestures the model is trained - </p>
                &#9996; | &#128076; | &#128077;
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
                <p class="object_name" id="result_object_name"></p>
                <p class="gesture_icon" id="result_object_gesture_icon"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12"></div>
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
        </div>
            </center>

        </div>
            <script src="main.js"></script>
    </body>
</html>
